<!doctype html>
<html>
<head>
  <title>FlappyMappy!</title>
  <meta charset="UTF-8">
  <link rel = "stylesheet" type = "text/css" href = "index.css"></style>
</head>
<body>
  <header class = "top-bar color-1">
    <button type="button" id="new-route-button" class="color-2">New Route</button>
  </header>

  <img src = "logo2a.png" class = "logo">
  <div class = "map-container">
    <div class = "zoom-map" id = "zoom-map-canvas"></div>
  </div>

  <div id = "toggle-bar">
    L<br>I<br>S<br>T<br><br>V<br>I<br>E<br>W
  </div>

  <div id="route-box" class = "group popup-search color-2">
    <form class = "search">
      <div id = "route-button-wrapper">
        <button id = "route-button" class="color-1">New Route</button>
      </div>
      <table class = "inputs">
      <tr>
        <td>
          <div id = "a" class= "letter button-color-A">A</div>
        </td>
        <td>
          <input type = "text" id="start" class = "search-box" placeholder = "Where From?" value = "seattle" required>
        </td>
      </tr>
      <tr>
        <td>
          <div id = "b" class="letter button-color-B">B</div>
        </td>
        <td>
          <input type = "text" id="destination" class = "search-box" placeholder = "Where To?" value = "tacoma" required>
        </td>
      </tr>
      </table>

      <section class="options-panel color-3">
        <table>
          <tr>
            Search for
          </tr>
          <tr>
            <input type="text" id="keyword" class="search-box" value="" placeholder="Restaurants, Pet Shops, etc.">
          </tr>
          <tr>
            within
            <select id="distances">
              <option value="0.5">0.5</option>
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
            miles from route
          </tr>
          <hr/>
          <tr>
            <td>
            <div id="left-options-box">
              <div id="types">
                <input type="checkbox" id="gas-checkbox" class="option-checkbox" value="gas_station">Gas<br>
                <input type="checkbox" id="food-checkbox" class="option-checkbox" value="food">Food<br>
                <input type="checkbox" id="lodging-checkbox" class="option-checkbox" value="lodging">Hotels<br>
                <input type="checkbox" id="shopping-checkbox" class="option-checkbox" value="store">Shopping<br>
                <input type="checkbox" id="movie-theater-checkbox" class="option-checkbox" value="movie_theater">Movie Theater
              </div>
            </div>
            </td>
            <td>
            <div id="right-options-box">
              Open now <input type="checkbox" id="open-checkbox" value="openNow"><br><br>
              Price: <br>
              <select id="min-price">
              <option value="0" selected></option>
                <option value="1">$</option>
                <option value="2">$$</option>
                <option value="3">$$$</option>
                <option value="4">$$$$</option>
              </select>
              to
              <select id="max-price">
                <option value="0"></option>
                <option value="1">$</option>
                <option value="2">$$</option>
                <option value="3">$$$</option>
                <option value="4" selected>$$$$</option>
              </select>
            </div>
            </td>
          </tr>
        </table>
      </section>
    </form>
    <div class = "clearfix"></div>
  </div>

  <div id="list-box" class = "box">
    <div class = "places_label color-1">Places</div>
    <div class = "list-display">
      <span class="friendly_text">
        Enter a trip on the left.<br>
        <br>
        I'll show you places along the way!
      </span>
    </div>
  </div>

  <div class="bottom">
    Team FlappyMappy, 2014
  </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization,places&key=AIzaSyA7tOZNjgHPNh5a-zL1Mo9EFIysbwUU4s4&sensor=false"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>
    <script src = "app.js"></script>
  </body>
</html>
