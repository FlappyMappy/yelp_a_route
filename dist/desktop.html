<!doctype html>

<html>

<head>
  <title>FlappyMappy!</title>
  <meta charset="UTF-8">
  <link rel = "stylesheet" type = "text/css" href = "desktop.css"></style>
</head>

<body>
  <div class = "top_bar">
    FlappyMappy!
  </div>

  <div class = "content_row">

    <div class = "map" id = "map-canvas"></div>

    <div class = "right_column">

      <div class = "route_box">
        <form type = "POST" class = "search">
          <div class = "inputs">
            <div class = "a">A</div>
            <input type = "text" class = "start-search-box" placeholder = "Where From?" value = "seattle"required>
            <br><br>
            <div class = "b">B</div>
            <input type = "text" class = "destination-search-box" placeholder = "Where   To?" value = "lynnwood" required>
          </div>
          <div class = "route_button_wrapper">
            <button class = "route_button">New Route</button>
          </div>
        </form>
      </div>

      <div class = "list_box">
        <div class = "list_display">
          LIST BOX
        </div>
      </div>
    </div>
  </div>

  <div class="bottom">
    Team FlappyMappy, 2014
  </div>

  <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization,places&key=AIzaSyA7tOZNjgHPNh5a-zL1Mo9EFIysbwUU4s4&sensor=false"></script>
  <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>
  <script src = "polylineToBBox.js"></script>
  <script src = "bboxToPlacesReqArr.js"></script>
  <script src = "calcRoute.js"></script>
  <script src = "executePlacesReqArr.js"></script>
  <script src = "parse_places_array.js"></script>
  <script src = "plot_places.js"></script>
  <script src = "main.js"></script>

</body>

</html>
